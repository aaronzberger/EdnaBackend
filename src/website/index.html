<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" crossorigin="anonymous"> <!-- Importing Roboto font -->
    <link href="https://fonts.cdnfonts.com/css/octarine" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/d5cef4813ddc09fcf83925bed58a4de3?family=Katarine+Medium" rel="stylesheet">
  <style>
    h1, h2 {
        margin: 1.2rem 0;
    }
    h1 {
        text-align: center;
        color: #0F6BF5;
        font-family: 'Roboto', sans-serif;
        font-weight: 800;
        font-size: 50px;
    }
    h2 {
        text-align: center;
        color: rgba(0, 0, 0, 0.919);
        font-family: 'Roboto', sans-serif;
        font-weight: 600;
        margin-bottom: 50px;
    }

    /* Progress bar styling */
    .progress-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    .progress-label {
        font-family: 'Octarine', sans-serif;
        font-size: 1.5em;
        margin-bottom: 10px;
        margin-top: 50px;
    }
    .progress{
        position: relative;
        height: 10px;
        width: 80%;
        border: 10px solid #0F6BF5;
        background-color: #0F6BF5;
        border-radius: 15px;
    }
    .progress .color{
        position: absolute;
        background-color: #ffffff;
        width: 0px;
        height: 10px;
        border-radius: 15px;
        transition: width 0.5s ease-in-out;
    }

    #fileList {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    /* Box styling */
    .box {
        background-color: #f2f7ff;
        padding: 16px;
        border-radius: 15px;
        position: relative;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease; /* New */
        height: auto;
    }
    .box:hover {
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        transform: scale(1.1);
    }
    .box .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;  /* Space between buttons within boxes */
    }
    .selected {
        background-color: #cae7f5;
        transform: scale(1.1);
    }
    /* Route statistics within each box */
    .box-detail {
        font-family: 'Octarine', sans-serif;
    }
    /* Route statistic icons */
    .icon {
        width: 20px;
        vertical-align: middle;
    }

    /* Box tag styling */
    .box-tag {
        position: absolute;
        top: 0;
        right: 0;
        color: white;
        padding: 4px 8px;
        padding-top: 6px;
        border-radius: 0 0 0 10px;
        font-family: 'Octarine', sans-serif;
    }
    .box-tag.ready {
        background: #041B3D;
    }
    .box-tag.active {
        background: #078891;
    }
    .box-tag.completed {
        background: #1f9900;
    }

    /* Full screen overlay */
    #overlay-content {
      width: 85%;
      height: 85%;
      position: relative;
      border-radius: 12px;
      background-color: white;
      overflow: hidden;
      display: flex;
    }
    #overlay-content.image-only img {
        max-width: 100%;
        height: auto;
    }
    #overlay-content.image-only {
        justify-content: center;
        align-items: center;
    }
    #overlay-content img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: auto;
        object-fit: contain;
    }
    #overlay-content button {
        position: absolute;
    }
    #copy-button {
        top: 10px;
        left: 10px;
    }
    #print-button {
        top: 10px;
        right: 10px;
    }
    #overlay-content .copy-button, #overlay-content .print-button {
        background-color: #0F6BF5;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        white-space: nowrap;
        width: auto;
        margin: 0 10px;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        display: none;
    }
    .overlay iframe {
        width: 98%;
        height: 98%;
    }
    .overlay.active {
        display: flex;
    }
    .button {
        text-decoration: none;
        display: inline-block;
        padding: 8px 8px;
        border-radius: 5rem;
        color: #fff;
        font-size: 0.9rem;
        /* letter-spacing: 0.15rem; */
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
        z-index: 1;
        white-space: nowrap;
        min-width: 80px;
        text-align: center;
        font-family: 'Octarine', sans-serif;
    }
    .button:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0F6BF5;
        border-radius: 5rem;
        z-index: -2;
    }
    .button:before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0%;
        height: 100%;
        background-color: #0cf;
        transition: all 0.3s;
        border-radius: 5rem;
        z-index: -1;
    }
    .button:hover {
        color: #fff;
    }
    .button:hover:before {
        width: 100%;
    }

    /* Box for radio buttons and pies */
    .flex-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        position: relative;
    }

    /* Radio button styling */
    .radio-container {
        position: absolute;
        margin-left: 20px;
        left: 0;
    }
    .radio {
        margin: 0.5rem;
        z-index: 1000;
        font-family: 'Octarine', sans-serif;
    }
    .radio input[type=radio] {
        position: absolute;
        opacity: 0;
        cursor: pointer;  /* Optional: To change cursor to a hand when hovering */
        width: 100%;  /* To make it cover the entire label */
        height: 100%;  /* To make it cover the entire label */
    }
    .radio input[type=radio] + .radio-label:before {
        content: "";
        background: #f4f4f4;
        border-radius: 100%;
        border: 1px solid #b4b4b4;
        display: inline-block;
        width: 1.4em;
        height: 1.4em;
        position: relative;
        top: -0.2em;
        margin-right: 1em;
        vertical-align: top;
        cursor: pointer;
        text-align: center;
        transition: all 250ms ease;
    }
    .radio input[type=radio]:checked + .radio-label:before {
        background-color: #0F6BF5;
        box-shadow: inset 0 0 0 4px #f4f4f4;
    }
    .radio input[type=radio]:focus + .radio-label:before {
        outline: none;
        border-color: #0F6BF5;
    }
    .radio input[type=radio] + .radio-label:empty:before {
        margin-right: 0;
    }

    /* Pie styling */
    .pie-container {
        display: inline-block;
        text-align: center;
        margin-right: 20px;
        margin-left: 20px;
    }

    .pie-label {
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 1.5em;
        font-family: 'Octarine', sans-serif;
    }
    .pie-description {
        margin-top: 10px;
        font-size: 1.2em;
        font-weight: 300;
        color: #333;
        font-family: 'Roboto', sans-serif;
    }
    .pie {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: #eee;
        background-image: linear-gradient(to right, transparent 50%, #0F6BF5 0);
        position: relative;
        display: inline-block;
        margin: 10px;
    }
    .pie::before {
        content: '';
        display: block;
        margin-left: 50%;
        height: 100%;
        border-radius: 0 100% 100% 0 / 50%;
        background-color: inherit;
        transform-origin: left;
    }
    .pie::after {
        content: attr(data-label);
        position: absolute;
        width: 70%;
        height: 70%;
        margin: auto;
        border-radius: 50%;
        background-color: #fff;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        text-align: center;
        font: 800 40px/81px Tahoma;
        font-family: 'Roboto', sans-serif;
    }
    .pie-section {
        text-align: center;
        flex: 3;
        align-self: cetner;
    }

    /* Re-arrange elements for thin screen sizes */
    @media only screen and (max-width: 768px) {
        .flex-wrapper {
            flex-direction: column;
            align-items: center;
        }
        .radio-container {
            position: static; /* Reset the absolute positioning */
            margin-left: 0;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
    }

    /* General styling */
    .unhidden {
        display: block;
    }
    .hidden {
        display: none;
    }
</style>
  </style>
</head>
<body>
    <h1>Giuseppe Rosselli</h1>
    <h2>Canvassing Dashboard</h2>
    <div id="canvassing-details" class="flex-wrapper">
        <div class="radio-container" style="flex-direction: column; align-items: left; display: flex;">
            <div class="radio">
                <input id="radio-1" name="radio" type="radio" value="all" onclick="setFilter('all')" checked>
                <label for="radio-1" class="radio-label">All</label>
            </div>
            <div class="radio">
                <input id="radio-2" name="radio" type="radio" value="all" onclick="setFilter('active')">
                <label for="radio-2" class="radio-label">Active</label>
            </div>
            <div class="radio">
                <input id="radio-3" name="radio" type="radio" value="all" onclick="setFilter('completed')">
                <label for="radio-3" class="radio-label">Completed</label>
            </div>
            <div class="radio">
                <input id="radio-4" name="radio" type="radio" value="all" onclick="setFilter('ready')">
                <label for="radio-4" class="radio-label">Ready</label>
            </div>
        </div>
        <div class="pie-section">
            <div class="pie-container">
                <div class="pie-label">Houses</div>
                <div id="houses-pie-description" class="pie-description"></div>
                <div id="houses-pie" class="pie"></div>
            </div>
            <div class="pie-container">
                <div class="pie-label">Lists</div>
                <div id="lists-pie-description" class="pie-description"></div>
                <div id="lists-pie" class="pie"></div>
            </div>
        </div>
    </div>
    <div class=progress-container>
        <div class="progress-label">Loading Routes...</div>
        <div class="progress">
            <div class="color"></div>
        </div>
    </div>
  <div id="fileList"></div>
<!-- Overlay for Full Screen Images and Visualization -->
  <div id="overlay" class="overlay">
    <div id="overlay-content"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      placeElements();

        // Event listener for closing overlay when clicking outside
        document.getElementById('overlay').addEventListener('click', function(event) {
            if (!document.getElementById('overlay-content').contains(event.target)) {
                closeOverlay();
            }
        });
    });

    let filter = 'all';

    let selectedBox = null;
    let isOverlayActive = false;
    let progressBarShowing = false;

    let num_houses_completed = 0;
    let num_houses_total = 0;

    let num_lists_completed = 0;
    let num_lists_total = 0;

    const HOUSE_ICON_URL = 'https://static.thenounproject.com/png/1439-200.png'
    const DISTANCE_ICON_URL = 'https://static.thenounproject.com/png/1832-200.png'
    const PERSON_ICON_URL = 'https://static.thenounproject.com/png/4851855-200.png'

    async function placeElements(recount = true) {
        const details_file = "https://votefalcon.s3.amazonaws.com/lists/rosselli-details_new.json"
        let lists;

        const cachedData = getCache("lists");

        if (cachedData) {
            lists = cachedData;
        } else {
            // Get the list of files from the details file
            try {
                const response = await fetch(details_file);
                lists = await response.json();
                setCache("lists", lists);
            } catch (error) {
                console.error(error);
            }
        }

        // Get the uploads for each list
        let counter = 0;
        let total = Object.keys(lists).length;
        num_lists_total = total;
        for (const [id, details] of Object.entries(lists)) {
            progressBarShowing = true;
            updateProgressBarState();

            // Update the progress bar
            counter++;
            progress = Math.min(100, Math.round(counter / total * 120));
            document.querySelector('.progress .color').style.width = `${progress}%`;

            details.visualizationUrl = `https://votefalcon.s3.amazonaws.com/visualization/${id}.html`;
            details.qrCodeUrl = `https://votefalcon.s3.amazonaws.com/qr/${id}.png`;
            details.uploadUrl = `https://votefalcon-uploads.s3.amazonaws.com/${id}.json`;
            details.listUrl = `https://votefalcon.s3.amazonaws.com/lists/${id}.json`;
            let status = null;
            let num_completed = 0;

            // Attempt to fetch the upload file
            let cachedUpload = getCache(`upload-${id}`);

            if (cachedUpload) {
                status = cachedUpload.status;
                num_completed = cachedUpload.num_completed;
                if (recount) {
                    num_houses_completed += num_completed;
                    if (status === 'completed') {
                        num_lists_completed++;
                    }
                }
            } else {
                try {
                    const response = await fetch(details.uploadUrl);
                    const upload = await response.json();

                    // Check the number of houses in the upload file (dict, "blocks" is a list of dicts, which has "houses" as a list)
                    let num_houses = 0;
                    for (const block of upload.blocks) {
                        num_houses += block.houses.length;
                    }
                    if (recount) num_houses_completed += num_houses;

                    if (num_houses >= details.num_houses * 0.88) {
                        status = 'completed';
                        if (recount) num_lists_completed++;
                    } else {
                        status = 'active';
                    }
                    num_completed = num_houses;
                    setCache(`upload-${id}`, {status, num_completed});
                } catch (error) {
                    // If the file was not there, set status to ready
                    status = 'ready';
                    setCache(`upload-${id}`, {status, num_completed});
                }
            }
            details.status = status;
            details.num_completed = num_completed;

            if (recount) num_houses_total += details.num_houses;
        }

        // Set the pies
        const houses_pie = document.getElementById('houses-pie');
        const lists_pie = document.getElementById('lists-pie');

        const houses_pie_pctg = Math.round(num_houses_completed / num_houses_total * 100);
        const lists_pie_pctg = Math.round(num_lists_completed / num_lists_total * 100);

        // Set the pie labels
        document.getElementById('houses-pie-description').innerHTML = `${num_houses_completed}/${num_houses_total} visited`;
        document.getElementById('lists-pie-description').innerHTML = `${num_lists_completed}/${num_lists_total} completed`;

        // Filter the lists
        if (filter !== 'all') {
            lists = Object.fromEntries(Object.entries(lists).filter(([id, details]) => {
                return details.status === filter;
            }));
        }

        // Sort the lists
        const sortedLists = Object.entries(lists).sort((a, b) => {
            let a_efficiency = a[1].num_houses / a[1].distance;
            let b_efficiency = b[1].num_houses / b[1].distance;
            const scoreA = a[1].num_houses + 10 * a_efficiency;
            const scoreB = b[1].num_houses + 10 * b_efficiency;
            return scoreB - scoreA;
        });

        // Get the list of files from the details file
        try {
            const fileListElement = document.getElementById('fileList');
            fileListElement.innerHTML = '';

            // Update the lists with the visualization and qr code urls
            let index = 0;
            for (const [id, details] of sortedLists) {
                const fileElement = document.createElement('div');
                fileElement.className = 'box';

                // Convert meters to miles
                let miles = Math.round(details.distance * 0.000621371 * 100) / 100;
                const distance_rounded = Math.round(miles * 10) / 10;

                let status_text = '';
                if (details.status === 'active') {
                    status_text = `${details.num_completed}/${details.num_houses}`;
                } else if (details.status === 'completed') {
                    if (details.num_completed == details.num_houses) {
                        status_text = 'Completed';
                    } else {
                        status_text = `Completed (${details.num_completed}/${details.num_houses})`;
                    }
                } else {
                    status_text = details.status.charAt(0).toUpperCase() + details.status.slice(1);
                }

                fileElement.innerHTML = `
                    <div class="box-tag ${details.status}">${status_text}</div>
                    <div style="height: 10px;"></div>
                    <p class="box-detail"><img class="icon" src="${HOUSE_ICON_URL}"> ${details.num_houses} houses</p>
                    <p class="box-detail"><img class="icon" src="${DISTANCE_ICON_URL}"> ${distance_rounded} miles</p>
                    <p class="box-detail"><img class="icon" src="${PERSON_ICON_URL}"> ${details.num_voters} voters</p>
                        <div class="button-container">  <!-- New container for buttons -->
                            <a href="#" class="button" onclick="openVizOverlay(event, '${details.visualizationUrl}')">View Route</a>
                            <a href="#" class="button" onclick="openImageOverlay(event, '${details.qrCodeUrl}', '${details.listUrl}')">QR Code</a>
                        </div>
                `;

                // This code will remove the selected class from all boxes if you click anywhere else on the document
                document.addEventListener('click', function(event) {
                    if (isOverlayActive) return;

                    const closestBox = event.target.closest('.box');

                    // Deselect all boxes (except the one that was just clicked)
                    document.querySelectorAll('.box.selected').forEach((box) => {
                        if (box !== closestBox) {
                            box.classList.remove('selected');
                        }
                    });

                    if (closestBox) {
                        closestBox.classList.add('selected');
                        selectedBox = closestBox;
                    } else {
                        selectedBox = null;
                    }

                });

                // Event listener for box hover
                document.addEventListener('mouseover', function(event) {
                    if (selectedBox && event.target.classList.contains('box') && selectedBox !== event.target) {
                        selectedBox.classList.remove('selected');
                        selectedBox = null;
                    }
                });

                fileListElement.appendChild(fileElement);

                // Add a click event to the "View Route" button inside this box
                fileElement.querySelector(".button").addEventListener("click", function() {
                    // If the box is not already selected, select it
                    if (!fileElement.classList.contains("selected")) {
                        fileElement.classList.add("selected");

                        // If another box is already selected, unselect it
                        if (selectedBox && selectedBox !== fileElement) {
                            selectedBox.classList.remove("selected");
                        }

                        // Set the selectedBox to the current one
                        selectedBox = fileElement;
                    }
                });

                index++;
            }
        } catch (error) {
            console.error(error);
        }

        progressBarShowing = false;
        updateProgressBarState();

        // Wait a little bit to update the pies (to ensure that the progress bar is hidden)
        setTimeout(() => {
            setPiePercentage(houses_pie, houses_pie_pctg);
            setPiePercentage(lists_pie, lists_pie_pctg);
        }, 200);
    }

    // Update the progress bar state
    function updateProgressBarState() {
        if (progressBarShowing) {
            setTimeout(() => {
                if (progressBarShowing) {
                    loadingModeOn();
                }
            }, 200);
        } else {
            loadingModeOff();
        }
    }

    function setPiePercentage(element, percentage) {
        const stylesheet = document.styleSheets[0];
        const className = element.className;

        // Ensure that the pie is not hidden
        element.classList.remove('hidden');

        const ruleIndex = stylesheet.insertRule(`.${className}[data-value="${percentage}"]::before { transform: rotate(${percentage / 100}turn); }`, stylesheet.cssRules.length);
        element.setAttribute('data-value', percentage);
        element.setAttribute('data-label', `${percentage}%`);
    }

    function loadingModeOff() {
        // Show all elements in the canvassing-details section
        document.getElementById('canvassing-details').querySelectorAll('*').forEach((element) => {
            element.classList.remove('hidden');
        });

        // Hide the progress bar
        document.querySelector('.progress').classList.remove('unhidden');
        document.querySelector('.progress').classList.add('hidden');

        // Hide the text
        document.querySelector('.progress-label').classList.remove('unhidden');
        document.querySelector('.progress-label').classList.add('hidden');
    }

    function loadingModeOn() {
        // Hide all elements in the canvassing-details section
        document.getElementById('canvassing-details').querySelectorAll('*').forEach((element) => {
            element.classList.add('hidden');
        });

        // Show the progress bar
        document.querySelector('.progress').classList.remove('hidden');
        document.querySelector('.progress').classList.add('unhidden');

        // Show the text
        document.querySelector('.progress-label').classList.add('unhidden');
        document.querySelector('.progress-label').classList.remove('hidden');
    }

    // Open the visualization overlay
    function openVizOverlay(event, url) {
        event.preventDefault();
        const overlay = document.getElementById('overlay');
        const overlayContent = document.getElementById('overlay-content');

        overlayContent.classList.remove("image-only");

        overlayContent.innerHTML = `<iframe src="${url}" frameborder="0"></iframe>`;
        overlayContent.style.width = '85%';
        overlayContent.style.height = '85%';
        overlay.classList.add('active');
        isOverlayActive = true;
    }

    // Open the QR code overlay
    function openImageOverlay(event, url, listUrl) {
        event.preventDefault();
        const overlay = document.getElementById('overlay');
        const overlayContent = document.getElementById('overlay-content');
        overlayContent.classList.add("image-only");

        overlayContent.innerHTML = `
            <img src="${url}" alt="QR Code" style="padding: 30px; padding-top: 50px;">
            <button id="copy-button" class="button" onclick="copyLink('${listUrl}')">Copy Link</button>
            <button id="print-button" class="button" onclick="printQRCode('${url}')">Print</button>
        `;
        // Manually set the width to auto
        overlayContent.style.width = 'auto';
        overlayContent.style.height = 'auto';
        overlay.classList.add('active');
        isOverlayActive = true;
    }

    function copyLink(link) {
        const textarea = document.createElement("textarea");
        textarea.textContent = link;
        document.body.append(textarea);
        textarea.select();
        try {
            document.execCommand("copy");
            console.log("Link copied to clipboard");
        } catch (err) {
            console.error("Could not copy text", err);
        } finally {
            textarea.remove();
        }
    }

    // Open the QR code in a new tab for printing
    function printQRCode(url) {
        const printWindow = window.open('', '_blank');
        printWindow.document.write('<html><head><title>Print QR Code</title></head><body>');
        printWindow.document.write('<img src="' + url + '" />');
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        printWindow.print();
    }
    
    function closeOverlay() {
        document.getElementById('overlay').classList.remove('active');
        setTimeout(() => {
            isOverlayActive = false;
        }, 0);
    }

    // Set the cache for a key
    function setCache(key, value) {
        try {
            const now = new Date();
            const item = {
                value: value,
                expiry: now.getTime() + 1000 * 60 * 60,
            };
            localStorage.setItem(key, JSON.stringify(item));
        } catch (error) {
            console.error("Could not set cache: ", error);
        }
    }

    // Retrieve the cache for a key
    function getCache(key) {
        try {
            const itemStr = localStorage.getItem(key);
            if (!itemStr) {
                return null;
            }
            const item = JSON.parse(itemStr);
            const now = new Date();
            if (now.getTime() > item.expiry) {
                localStorage.removeItem(key);
                return null;
            }
            return item.value;
        } catch (error) {
            console.error("Could not get cache: ", error);
            return null;
        }
    }

    function setFilter(newFilter) {
